<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÁGINA</title>
    <link rel="stylesheet" href="css/style_login.css">
</head>
<body>
    <div class="background">
        <div class="centering">
            <form action="" class="my_form">
                <div class="login_welcome">
                    <img src="https://img.freepik.com/vector-gratis/lindo-astronauta-montando-cohete-agitando-mano-icono-dibujos-animados-ilustracion-concepto-icono-tecnologia-ciencia_138676-2130.jpg" alt="" class="login">
                    <h1>Iniciar sesion</h1>
                </div>
                <div class="text_field">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Ingrese su Email" aria-label="email" required>
                    <img src="img/email-svgrepo-com.img.svg" alt="">
                </div>
                <div class="text_field">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password" placeholder="Ingrese su Password" aria-label="password" required>
                    <img src="https://www.svgrepo.com/show/84319/password.svg" alt="">
                </div>
                <input type="submit" value="login" class="my_form_buttom">
                <div class="my_form_actions">
                        <span>Olvidaste tu contraseña?</span>
                        <a href="#" title="Recuperar contraseña">Recuperar contraseña</a>
                </div>
                <div class="my_form_signup">
                    <a href="#" title="Crear cuenta">Crear cuenta</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
